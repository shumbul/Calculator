<script>

function roi() {
  var a = document.getElementById('In_a').value
  var b = document.getElementById('In_b').value

  var s = b * 3 * 22

  var c = document.getElementById('In_c').value
  var d = document.getElementById('In_d').value

  var e = document.getElementById('In_e').value

  var t = e * 1.5 * 22
  var i = d
  var m = i / 60

  var o = [s * m - t * m] * c
  document.getElementById('out_o').innerHTML = o
}
</script>
